<!-- body.html is optional; elements will be added to your html body after app.js is loaded. -->

<div id="splashimage">
  <div class="container">
    <div class='title-container'>
    <h3>The Secrets of The Gorge</h2>
    </div>
    <h1>Input Wrist Number</h1>
    <input type='text' placeholder="number" id='nameField'>
    <button onclick="writeData()">Submit</button>
   <iv id="start" style="display: block;">
    <h2>Start AR</h2>
  </div>
  </div>
</div>



<!-- "xrweb" component has been removed from the a-scene, as we'll programatically add this later -->
<!-- when the user clicks the "Start AR" button -->
<a-scene
  splash-image
  firebase
  xrextras-gesture-detector
  landing-page
  xrextras-loading
  renderer="colorManagement: true"
>
  <!-- We can define assets here to be loaded when A-Frame initializes -->
  <a-assets>
    <video id="video" src="assets/jelly.mp4" loop></video>
  </a-assets>

  <!-- The raycaster will emit mouse events on scene objects specified with the cantap class -->
  <a-camera
    id="camera"
    position="0 2 2"
    raycaster="objects: .cantap"
    cursor="fuse: false; rayOrigin: mouse;"
  >
  </a-camera>

  <a-entity
    light="
      type: directional;
      intensity: 0.8;
      castShadow: true;
      shadowMapHeight:2048;
      shadowMapWidth:2048;
      shadowCameraTop: 10;
      target: #model;"
    xrextras-attach="target: model; offset: 1 15 3;"
    shadow
  >
  </a-entity>

  <a-light type="ambient" intensity="0.7"></a-light>

  <a-plane width="1.5" height="2" position="0 2 0" src="#video"></a-plane>

  <a-plane
    id="ground"
    rotation="-90 0 0"
    width="1000"
    height="1000"
    material="shader: shadow"
    shadow
  >
  </a-plane>
</a-scene>
