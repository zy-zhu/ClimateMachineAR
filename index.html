              <div id="splashimage">
                <div class="container">
                  <div class='title-container'>
                  <h3>The Secrets of The Gorge</h2>
                  </div>
                  <h1>Input Wrist Number</h1>
                  <input type='text' id='number' placeholder="Enter your wrist number...">
                  <button id='btn'>Enter AR</button>
                  <button id='btn'>Enter AR2</button>
                     <p id="alarm"></p>
                 <div id="start" style="display: block;">
                  <h2>Start AR</h2>
                </div>





    <!-- scene 01 -->

    <a-scene
      xrextras-gesture-detector
      landing-page
      xrextras-loading
      xrextras-runtime-error
      renderer="colorManagement: true"
      xrweb="allowedDevices: any">

      <!-- We can define assets here to be loaded when A-Frame initializes -->
      <a-assets>
        <!-- Credit to Poly by Google for the model: https://poly.google.com/view/5ZMAz7_ucTn -->
        <a-asset-item id="sandCastleModel" src="sand-castle.glb"></a-asset-item>
      </a-assets>

      <!-- The raycaster will emit mouse events on scene objects specified with the cantap class -->
      <a-camera
        id="camera"
        position="0 8 8"
        raycaster="objects: .cantap"
        cursor="fuse: false; rayOrigin: mouse;">
      </a-camera>

      <a-entity
        light="
          type: directional;
          intensity: 0.8;
          castShadow: true;
          shadowMapHeight:2048;
          shadowMapWidth:2048;
          shadowCameraTop: 10;
          target: #model;"
        xrextras-attach="target: model; offset: 1 15 3;"
        shadow>
      </a-entity>

      <a-light type="ambient" intensity="0.7"></a-light>

      <a-entity
        id="model"
        gltf-model="#sandCastleModel"
        class="cantap"
        xrextras-hold-drag
        xrextras-two-finger-rotate
        xrextras-pinch-scale
        scale="3 3 3"
        shadow="receive: false">
      </a-entity>

      <a-plane
        id="ground"
        rotation="-90 0 0"
        width="1000"
        height="1000"
        material="shader: shadow"
        shadow>
      </a-plane>
    </a-scene>
